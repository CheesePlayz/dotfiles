window:
  dynamic_title: true
  startup_mode: Windowed
  dimensions:
    columns: 120
    lines: 26
  opacity: 0.9

cursor:
  style:
    shape: Block       # Supported => â–‡ Block, _ Underline, | Beam
    blinking: Always          # Supported => Never, off, on, Always

selection:
  save_to_clipboard: true

font:
  size: 10
  offset: 
    x: 0
    y: 0
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Regular Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

schemes:

  darcula: &darcula
    primary:
      background: '#414141'
      foreground: '0xf8f8f2'
    normal:
      black:   '0x000000'
      red:     '0xff5555'
      green:   '0x50fa7b'
      yellow:  '0xf1fa8c'
      blue:    '0xcaa9fa'
      magenta: '0xff79c6'
      cyan:    '0x8be9fd'
      white:   '0xbfbfbf'
    bright:
      black:   '0x282a35'
      red:     '0xff6e67'
      green:   '0x5af78e'
      yellow:  '0xf4f99d'
      blue:    '0xcaa9fa'
      magenta: '0xff92d0'
      cyan:    '0x9aedfe'
      white:   '0xe6e6e6'

colors: *darcula